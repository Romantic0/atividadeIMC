<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome"><br><br>

        <label for="peso">Peso (kg):</label>
        <input type="text" id="peso" placeholder="Digite seu peso"><br><br>

        <label for="altura">Altura (m):</label>
        <input type="text" id="altura" placeholder="Digite sua altura"><br><br>

        <button onclick="calcularIMC()">Calcular</button><br><br>

        <div id="resultado"></div>
    </div>

    <script>
        function calcularIMC() {
            var nome = document.getElementById("nome").value;
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);
            
            if (isNaN(peso) || isNaN(altura) || nome === "") {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            var imc = peso / (altura * altura);
            var classificacao = '';

            if (imc < 18.5) {
                classificacao = 'Abaixo do peso';
            } else if (imc >= 18.5 && imc <= 24.9) {
                classificacao = 'Peso normal';
            } else if (imc >= 25.0 && imc <= 29.9) {
                classificacao = 'Pré-obesidade';
            } else if (imc >= 30.0 && imc <= 34.9) {
                classificacao = 'Obesidade Grau 1';
            } else if (imc >= 35.0 && imc <= 39.9) {
                classificacao = 'Obesidade Grau 2';
            } else {
                classificacao = 'Obesidade Grau 3';
            }

            document.getElementById("resultado").innerHTML = `${nome}, seu IMC é: ${imc.toFixed(2)}<br>Classificação: ${classificacao}`;
        }
    </script>
</body>

</html>
